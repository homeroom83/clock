<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./homework_clock.css">
</head>

<body>
  <div id="clock">
    <div id="hour"></div>
    <div id="minutes"></div>
    <div id="seconds"></div>
    <div id="date">00</div>
    <div id="twelve"></div>
    <div id="one"></div>
    <div id="two"></div>
    <div id="three"></div>
    <div id="four"></div>
    <div id="five"></div>
    <div id="six"></div>
    <div id="seven"></div>
    <div id="eight"></div>
    <div id="nine"></div>
    <div id="ten"></div>
    <div id="eleven"></div>
    <div id="button"></div>
  </div>
  <script>
    const elhour = document.getElementById('hour')
    const elminutes = document.getElementById('minutes')
    const elseconds = document.getElementById('seconds')
    const eldate = document.getElementById('date')

    const clock = () => {
      const date = new Date()
      const hour = date.getHours()
      const minutes = date.getMinutes()
      const seconds = date.getSeconds()
      const day = date.getDate()
      elhour.style.transform = `rotate(${hour * 30 + minutes * 0.5 + 90}deg)`
      elminutes.style.transform = `rotate(${minutes * 6 + 90}deg)`
      elseconds.style.transform = `rotate(${seconds * 6 + 90}deg)`
      eldate.innerText = `${day.toString().padStart(2, 0)}`
    }

    setInterval(clock, 1000)
    clock()
  </script>
</body>

</html>
